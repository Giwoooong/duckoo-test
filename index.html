<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>원피스 덕후 테스트</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f6f7fb;
      --panel: #ffffff;
      --panel-border: rgba(17, 17, 17, 0.08);
      --ink: #1a1a1a;
      --muted: rgba(27, 27, 27, 0.7);
      --accent: #b67c1a;
      --shadow: rgba(24, 24, 24, 0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Hahmlet", serif;
      color: var(--ink);
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px 64px;
    }

    .app { width: min(980px, 96vw); position: relative; }

    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 20px;
    }

    .badge {
      padding: 6px 10px;
      background: #f3f3f3;
      border: 1px solid rgba(17, 17, 17, 0.08);
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--ink);
    }

    h1 {
      font-size: clamp(36px, 5vw, 64px);
      margin: 0 0 8px;
      letter-spacing: 0.02em;
    }

    h2 {
      margin: 0 0 12px;
      font-weight: 600;
      font-size: clamp(20px, 3vw, 28px);
    }

    p { margin: 0; line-height: 1.6; color: var(--muted); }

    .panel {
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 28px;
      padding: clamp(20px, 3vw, 32px);
      box-shadow: 0 10px 24px var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .home-grid { display: grid; grid-template-columns: minmax(0, 1fr) minmax(0, 0.6fr); gap: 24px; }

    .card {
      background: #fafafa;
      border: 1px solid rgba(17, 17, 17, 0.08);
      border-radius: 20px;
      padding: 18px 20px;
    }

    .card h3 { margin: 0 0 8px; font-size: 18px; color: var(--ink); }

    .btn {
      border: none;
      background: var(--accent);
      color: var(--ink);
      padding: 14px 24px;
      border-radius: 999px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 8px 16px rgba(182, 124, 26, 0.2);
    }

    .btn:hover { transform: translateY(-1px); }

    .btn.secondary {
      background: rgba(255, 255, 255, 0.85);
      color: var(--ink);
      box-shadow: none;
      border: 1px solid rgba(17, 17, 17, 0.15);
    }

    .input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(17, 17, 17, 0.15);
      background: rgba(255, 255, 255, 0.9);
      color: var(--ink);
      font-size: 15px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      background: #ffffff;
      border: 1px solid rgba(17, 17, 17, 0.12);
      font-size: 13px;
      color: var(--muted);
    }

    .hint {
      font-size: 13px;
      color: rgba(27, 27, 27, 0.65);
      margin-top: 8px;
    }

    @media (max-width: 800px) {
      .home-grid { grid-template-columns: 1fr; }
      .banner { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <main class="app">
    <div class="banner">
      <div>
        <div class="badge">One Piece Fan Test</div>
        <h1>원피스 덕후 테스트</h1>
        <p>랜덤 20문제를 풀고 상장까지 받자!</p>
      </div>
      <div class="pill" id="status-pill">준비 중</div>
    </div>

    <section id="home" class="panel">
      <div class="home-grid">
        <div>
          <h2>심화 4지선다형</h2>
          <p>원피스 찐팬이라면 100점 가능. 매번 랜덤 20문제가 출제돼요.</p>
          <div style="margin: 18px 0 12px;">
            <label for="player" style="display:block;margin-bottom:6px;">상장에 들어갈 이름</label>
            <input id="player" class="input" placeholder="예: 루피" />
            <div class="hint">닉네임을 입력해야 테스트를 시작할 수 있어요.</div>
          </div>
          <div style="display:flex;gap:12px;flex-wrap:wrap;margin-top:16px;">
            <button class="btn" id="start-btn">테스트 시작</button>
          </div>
        </div>
        <div class="card">
          <h3>테스트 규칙</h3>
          <p>• 총 20문제, 난이도별 차등 배점</p>
          <p>• 순서는 매번 랜덤</p>
          <p>• 한 문제당 한 페이지</p>
          <p>• 완료 시 상장 스타일 결과 제공</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    const startBtn = document.getElementById("start-btn");
    const playerInput = document.getElementById("player");
    const statusPill = document.getElementById("status-pill");

    startBtn.addEventListener("click", () => {
      const name = playerInput.value.trim();
      if (!name) {
        alert("닉네임을 입력해주세요!");
        playerInput.focus();
        return;
      }
      localStorage.setItem("op-player", name);
      window.location.href = "quiz.html";
    });

    window.addEventListener("load", () => {
      statusPill.textContent = "문항 준비 완료";
      const saved = localStorage.getItem("op-player");
      if (saved) playerInput.value = saved;
    });
  </script>
</body>
</html>
