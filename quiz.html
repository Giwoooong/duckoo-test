<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>원피스 덕후 테스트 - 문제 풀이</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f6f7fb;
      --panel: #ffffff;
      --panel-border: rgba(17, 17, 17, 0.08);
      --ink: #1a1a1a;
      --muted: rgba(27, 27, 27, 0.7);
      --accent: #b67c1a;
      --teal: #2d9c93;
      --shadow: rgba(24, 24, 24, 0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Hahmlet", serif;
      color: var(--ink);
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px 64px;
    }

    .app { width: min(980px, 96vw); position: relative; }

    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 20px;
    }

    .badge {
      padding: 6px 10px;
      background: #f3f3f3;
      border: 1px solid rgba(17, 17, 17, 0.08);
      border-radius: 999px;
      font-size: 12px;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--ink);
    }

    h1 {
      font-size: clamp(30px, 4vw, 48px);
      margin: 0 0 8px;
      letter-spacing: 0.02em;
    }

    p { margin: 0; line-height: 1.6; color: var(--muted); }

    .panel {
      background: var(--panel);
      border: 1px solid var(--panel-border);
      border-radius: 24px;
      padding: clamp(20px, 3vw, 32px);
      box-shadow: 0 10px 24px var(--shadow);
      position: relative;
    }

    .progress {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 16px 0 20px;
    }

    .progress-bar {
      flex: 1;
      height: 8px;
      border-radius: 999px;
      background: rgba(17, 17, 17, 0.08);
      overflow: hidden;
    }

    .progress-bar span {
      display: block;
      height: 100%;
      background: linear-gradient(90deg, var(--teal), var(--accent));
      width: 0%;
      transition: width 0.3s ease;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      background: #ffffff;
      border: 1px solid rgba(17, 17, 17, 0.12);
      font-size: 13px;
      color: var(--muted);
    }

    .question {
      font-size: clamp(20px, 3vw, 28px);
      margin-bottom: 18px;
      font-weight: 600;
    }

    .options { display: grid; gap: 12px; }

    .option {
      padding: 14px 16px;
      border-radius: 14px;
      border: 1px solid rgba(17, 17, 17, 0.12);
      background: #ffffff;
      cursor: pointer;
      display: flex;
      gap: 10px;
      align-items: center;
      transition: all 0.2s ease;
      color: var(--ink);
    }

    .option:hover {
      border-color: rgba(45, 156, 147, 0.5);
      background: rgba(79, 209, 197, 0.12);
    }

    .option.selected {
      border-color: var(--accent);
      background: rgba(182, 124, 26, 0.12);
    }

    .option span { font-weight: 600; color: var(--accent); }

    .selection-note {
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted);
    }

    .nav {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-top: 22px;
      flex-wrap: wrap;
    }

    .btn {
      border: none;
      background: var(--accent);
      color: var(--ink);
      padding: 12px 22px;
      border-radius: 999px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .btn:hover { transform: translateY(-1px); }

    .btn.secondary {
      background: #ffffff;
      color: var(--ink);
      border: 1px solid rgba(17, 17, 17, 0.15);
    }

    .btn.ghost {
      background: transparent;
      color: var(--ink);
      border: 1px dashed rgba(17, 17, 17, 0.2);
    }

    @media (max-width: 800px) {
      .banner { flex-direction: column; align-items: flex-start; }
      .nav { flex-direction: column; }
    }
  </style>
</head>
<body>
  <main class="app">
    <div class="banner">
      <div>
        <div class="badge">One Piece Fan Test</div>
        <h1>문제 풀이</h1>
        <p>문항을 선택하면 다음 문제로 자동 이동합니다.</p>
      </div>
      <div class="pill" id="status-pill">준비 중</div>
    </div>

    <section id="quiz" class="panel">
      <div class="progress">
        <div class="pill" id="count-pill">1 / 20</div>
        <div class="progress-bar"><span id="progress-bar"></span></div>
      </div>
      <div class="pill" id="meta-pill">난이도 · 배점</div>
      <div class="question" id="question-text"></div>
      <div class="options" id="options"></div>
      <div class="selection-note" id="selection-note"></div>
      <div class="nav">
        <button class="btn secondary" id="prev-btn">이전 문제</button>
        <button class="btn ghost" id="home-btn">처음 화면</button>
      </div>
    </section>
  </main>

  <script>
    const state = {
      all: [],
      quiz: [],
      answers: [],
      index: 0,
      player: "",
    };

    const statusPill = document.getElementById("status-pill");
    const prevBtn = document.getElementById("prev-btn");
    const homeBtn = document.getElementById("home-btn");
    const questionText = document.getElementById("question-text");
    const optionsEl = document.getElementById("options");
    const countPill = document.getElementById("count-pill");
    const progressBar = document.getElementById("progress-bar");
    const metaPill = document.getElementById("meta-pill");
    const selectionNote = document.getElementById("selection-note");

    let locked = false;

    function shuffle(arr) {
      return arr
        .map((item) => ({ item, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map((entry) => entry.item);
    }

    function shuffleOptions(options, answerIndex) {
      const arr = options.map((text, idx) => ({ text, idx }));
      for (let i = arr.length - 1; i > 0; i -= 1) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      const newOptions = arr.map((item) => item.text);
      const newAnswerIndex = arr.findIndex((item) => item.idx === answerIndex);
      return { options: newOptions, answerIndex: newAnswerIndex };
    }

    function parseQuestions(text) {
      const matches = [...text.matchAll(/(\d+)\.\s*([\s\S]*?)정답:\s*([①②③④])/g)];
      return matches.map((match) => {
        const body = match[2].trim();
        const answerToken = match[3];
        let difficulty = "중";
        let points = 5;
        let cleaned = body;
        const diffMatch = body.match(/^\[(하|중|상)\/(\d+)점\]\s*/);
        if (diffMatch) {
          difficulty = diffMatch[1];
          points = Number(diffMatch[2]);
          cleaned = body.slice(diffMatch[0].length).trim();
        }
        const parts = cleaned.split(/[①②③④]/).map((part) => part.trim()).filter(Boolean);
        const question = parts.shift();
        const options = parts.slice(0, 4);
        const answerIndex = { "①": 0, "②": 1, "③": 2, "④": 3 }[answerToken];
        const shuffled = shuffleOptions(options, answerIndex);
        return { id: Number(match[1]), question, options: shuffled.options, answerIndex: shuffled.answerIndex, difficulty, points };
      });
    }

    async function loadQuestions() {
      const res = await fetch("questions.txt");
      if (!res.ok) throw new Error("load failed");
      const text = await res.text();
      return parseQuestions(text);
    }

    function setStatus(text) {
      statusPill.textContent = text;
    }

    function pickQuestions(all) {
      const easy = shuffle(all.filter((q) => q.difficulty === "하"));
      const mid = shuffle(all.filter((q) => q.difficulty === "중"));
      const hard = shuffle(all.filter((q) => q.difficulty === "상"));

      const pick = [];
      pick.push(...easy.slice(0, 7));
      pick.push(...mid.slice(0, 7));
      pick.push(...hard.slice(0, 6));

      if (pick.length < 20) {
        const rest = shuffle(all.filter((q) => !pick.includes(q)));
        pick.push(...rest.slice(0, 20 - pick.length));
      }

      return [
        ...pick.filter((q) => q.difficulty === "하"),
        ...pick.filter((q) => q.difficulty === "중"),
        ...pick.filter((q) => q.difficulty === "상"),
      ];
    }

    function startQuiz() {
      const name = localStorage.getItem("op-player-name") || "";
      let tag = localStorage.getItem("op-player-tag") || "";
      if (!name) {
        alert("닉네임이 필요합니다. 처음 화면에서 입력해주세요.");
        window.location.href = "index.html";
        return;
      }
      if (!tag) {
        tag = String(Math.floor(Math.random() * 10000)).padStart(4, "0");
        localStorage.setItem("op-player-tag", tag);
      }
      state.player = `${name} #${tag}`;
      state.quiz = pickQuestions(state.all);
      state.answers = new Array(state.quiz.length).fill(null);
      state.index = 0;
      renderQuestion();
      setStatus("문제 풀이 중");
    }

    function renderQuestion() {
      const current = state.quiz[state.index];
      metaPill.textContent = `난이도 ${current.difficulty} · ${current.points}점`;
      questionText.textContent = current.question;
      optionsEl.innerHTML = "";
      selectionNote.textContent = "";
      locked = false;
      current.options.forEach((opt, idx) => {
        const btn = document.createElement("button");
        btn.className = "option";
        if (state.answers[state.index] === idx) {
          btn.classList.add("selected");
        }
        btn.innerHTML = `<span>${idx + 1}</span> ${opt}`;
        btn.addEventListener("click", () => {
          if (locked) return;
          locked = true;
          state.answers[state.index] = idx;
          selectionNote.textContent = "정답 선택됨";
          setTimeout(() => {
            if (state.index < state.quiz.length - 1) {
              state.index += 1;
              renderQuestion();
            } else {
              showResult();
            }
          }, 350);
        });
        optionsEl.appendChild(btn);
      });
      countPill.textContent = `${state.index + 1} / ${state.quiz.length}`;
      progressBar.style.width = `${((state.index + 1) / state.quiz.length) * 100}%`;
      prevBtn.disabled = state.index === 0;
    }

    function calculateScore() {
      const totalPoints = state.quiz.reduce((sum, q) => sum + q.points, 0);
      const rawPoints = state.quiz.reduce((sum, q, i) => sum + (state.answers[i] === q.answerIndex ? q.points : 0), 0);
      const correct = state.quiz.reduce((sum, q, i) => sum + (state.answers[i] === q.answerIndex ? 1 : 0), 0);
      const score = totalPoints === 0 ? 0 : Math.round((rawPoints / totalPoints) * 100);
      return { correct, score, rawPoints, totalPoints };
    }

    function showResult() {
      const { correct, score, rawPoints, totalPoints } = calculateScore();
      const review = state.quiz.map((q, i) => ({
        question: q.question,
        options: q.options,
        answerIndex: q.answerIndex,
        selectedIndex: state.answers[i],
      }));
      localStorage.setItem(
        "op-last-result",
        JSON.stringify({
          player: state.player,
          score,
          correct,
          rawPoints,
          totalPoints,
          totalCount: state.quiz.length,
          review,
        })
      );
      window.location.href = "result.html";
    }

    prevBtn.addEventListener("click", () => {
      if (state.index > 0) {
        state.index -= 1;
        renderQuestion();
      }
    });

    homeBtn.addEventListener("click", () => {
      window.location.href = "index.html";
    });

    window.addEventListener("load", async () => {
      try {
        state.all = await loadQuestions();
        setStatus("문항 준비 완료");
        startQuiz();
      } catch (err) {
        alert("문항을 불러오지 못했습니다.");
      }
    });
  </script>
</body>
</html>
